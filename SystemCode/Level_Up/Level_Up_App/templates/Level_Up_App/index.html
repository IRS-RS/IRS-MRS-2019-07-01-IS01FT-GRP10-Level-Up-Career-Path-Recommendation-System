<!DOCTYPE html>
{% extends "Level_Up_App\base.html" %}
{% load static %}

{% block body_block %}
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Level Up!</h1>
        <img id="main_img" src="{% static "Level_Up_App/images/career_roadmap.jpg" %}" alt="Opps!">
      </div>
      <form class="username" method="POST">
        <p>Please enter your name to get started:</p>
        {{ userForm.as_p }}
        {% csrf_token %}
        <input type="submit" class='btn btn-primary' name="" value="Let's Go!">
      </form>
    </div>
{% endblock %}
